name: User CICD
run-name: User CICD
on: [push]
jobs:
  ci:
    uses: VenkatBheemireddyOrg/github-reusable-actions/.github/workflows/ci.yml@main
    with:
      component: user
      appType: nodejs

  deploy:
    needs: ci
    uses: VenkatBheemireddyOrg/github-reusable-actions/.github/workflows/deploy.yml@main
    with:
      component: user




